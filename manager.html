<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afro Awards Manager</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@400,500,700,900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/placard-condensed" rel="stylesheet">
    <style>
        body {
            padding-top: 2rem;
        }

        .manager-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-gold);
            padding: 20px;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-gold);
            color: #fff;
            border-radius: 6px;
        }

        button {
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-gold), var(--secondary-gold));
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 100px;
            font-weight: bold;
        }

        .btn-danger {
            background: #e74c3c;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .nominee-list-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .preview-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
            background-color: #333;
        }

        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
</head>

<body>

    <!-- Simple Login Protection -->
    <div id="loginOverlay" class="login-overlay">
        <h2>Manager Access</h2>
        <input type="password" id="passwordInput" placeholder="Enter Password"
            style="max-width: 200px; text-align: center; margin: 1rem 0;">
        <button onclick="checkPassword()" class="btn-primary">Login</button>
        <p id="loginError" style="color: red; display: none; margin-top: 10px;">Incorrect Password</p>
    </div>

    <div class="manager-container" id="managerContent" style="display: none;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <h1>Awards Manager</h1>
            <a href="index.html" style="color: var(--primary-gold);">‚Üê Back to Site</a>
        </header>

        <!-- ADD NOMINEE FORM -->
        <div class="card">
            <h3 id="formTitle">Add New Nominee</h3>
            <div class="form-group">
                <label>Category</label>
                <select id="categorySelect"></select>
            </div>
            <div class="form-group">
                <label>Nominee Name</label>
                <input type="text" id="nomineeName" placeholder="e.g. Artist Name">
            </div>
            <div class="form-group">
                <label>Sub Text (Optional)</label>
                <input type="text" id="nomineeSub" placeholder="e.g. Song Title or Label">
            </div>
            <div class="form-group">
                <label>Profile Photo</label>
                <input type="file" id="nomineePhoto" accept="image/*">
                <small id="currentImageMsg" style="display:none; color: var(--secondary-gold);">Current image kept if
                    empty</small>
            </div>

            <input type="hidden" id="editIndex" value="-1">
            <input type="hidden" id="editCategory" value="">

            <div style="display: flex; gap: 10px;">
                <button id="saveBtn" class="btn-primary">Add Nominee</button>
                <button id="cancelBtn" class="btn-danger" style="display:none; background-color: #666;">Cancel</button>
            </div>
        </div>

        <!-- MANAGE LIST -->
        <div class="card">
            <h3>Manage Nominees</h3>
            <div class="form-group">
                <label>Filter by Category</label>
                <select id="filterCategory" onchange="renderManagerList()"></select>
            </div>
            <div id="nomineesList" style="max-height: 500px; overflow-y: auto;">
                <!-- List Items Injected Here -->
            </div>
        </div>
    </div>

    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-config.js"></script>
    <script src="js/manager.js"></script>
</body>

</html>
